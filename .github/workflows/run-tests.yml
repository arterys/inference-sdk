# This workflow will install Python dependencies and run tests with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install arterys_sdk package
      run: |
        python -m pip install --upgrade pip
        python -m pip install arterys_sdk/inference_test_tool/packages/arterys_inference_sdk-0.1.0-py3-none-any.whl[server,test-tool]
    - name: Pre build mock server docker image
      run: |
        docker build -t arterys_inference_server .
    - name: Test the mock inference server
      run: |
        python -m unittest
